<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>            
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-item detail *ngFor="let registro of datalocalService.guardados"
         (click)="abrirRegistro(registro)">
            <ion-icon slot="start" color="secondary" [name]="registro.icon"></ion-icon>
            <ion-label><h2>{{registro.text}}</h2>
                     <p>{{registro.created | date: 'medium'}}</p>

            </ion-label>
            
        </ion-item>
    </ion-list>

</ion-content>
